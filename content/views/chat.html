<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head.
		any other head content must come *after* these tags -->
		<title>Spencer Walden Homepage</title>

		<link href="/styles/bscss/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="/styles/chat.css" rel="stylesheet" type="text/css" />

		<script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
		<!-- jQuery *must* be loaded in first, other scripts rely on it. -->

		<script src="/scripts/bsjs/bootstrap.min.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="/scripts/chat.js" type="text/javascript"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-static-top bar">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collape" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Masq</a>
				</div> <!-- end of navbar header -->
				<div id="navbar" class="navbar-collapse collapse">
					<form id="userSettings" class="nav navbar-nav navbar-right form-inline" action="">
						<div class="form-group">
							<label for="setUserName">Username</label>
							<input class="form-control" type="text" id="setUserName" name="setUserName" placeholder="Desired username" autocomplete="off" />
						</div>
						<button type="submit" class="btn btn-primary">Apply</button>
					</form>
				</div> <!-- end of navbar-collapse -->
			</div> <!-- end of container -->
		</nav> <!-- end of navbar -->

		<div id="threadContainer" class="container">
			<div class="row">
				<ul id="thread" class="list-unstyled">
				</ul>
			</div> <!-- end of row -->
		</div> <!-- end of thread container -->

		<footer id="footer">
			<div class="container-fluid">
				<form id="chatbox" class="form-inline" action="">
					<div class="col-md-1 col-sm-12 col-xs-12 chatLabel">
						<label id= "chatLabel" class="chatLabel" for="message"></label>
					</div>
					<div class="col-sm-9 col-xs-12">
						<input type="text" id="message" name="message" placeholder="Type your message here..." class="form-control" autocomplete="off" />
					</div>
					<div class="col-md-2 col-sm-3 col-xs-12">
						<button id="sendMessage" type="submit" class="col-sm-2 btn btn-primary">Send</button>
					</div>
				</form>
			</div>
		</footer>
	</body>
</html>
